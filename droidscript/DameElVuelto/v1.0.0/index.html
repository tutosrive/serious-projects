<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Return</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <!-- Campos de texto (Ingreso de información)-->
    <section class="form-info card-blur" id="inputs">
      <input type="text" name="prices" id="prices" placeholder="SUME AQUÍ LOS PRECIOS" readonly />
      <input type="text" name="money" id="money" placeholder="¿Cuánta plata le pasaron?" readonly />
      <div class="resultContainer card-blur">
        <p id="result"></p>
      </div>
      <div class="resultContainer card-blur">
        <p id="return"></p>
      </div>
    </section>
    <!-- Botón flotante (Para calcular cuánto se debe devolver) -->
    <div class="containerBtnReturn">
      <button class="btnReturn" id="btnReturn">Devolver</button>
    </div>
    <!-- Teclado -->
    <section class="card-blur sect-keyboard">
      <div class="keyboard" id="keyboard"></div>
    </section>
  </main>
  <footer class="card-blur">
    <pre>© Trg 2024</pre>
  </footer>
  <!-- Script -->
  <script type="module" src="./main.js"></script>
</body>

</html>
